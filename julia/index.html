    <script>
        function formatDurationEN(years, months, days) {
            var outArr = [];
            if (years > 0) {
                var output = "" + years;
                if (years == 1) {
                    output += " year";
                } else {
                    output += " years";
                }
                outArr.push(output);
            }
            if (months > 0) {
                var output = "" + months;
                if (months == 1) {
                    output += " month";
                } else {
                    output += " months";
                }
                outArr.push(output);
            }
            if (days > 0) {
                var output = "" + days;
                if (days == 1) {
                    output += " day";
                } else {
                    output += " days";
                }
                outArr.push(output);
            }
            switch (outArr.length) {
                case 1:
                    return outArr[0];
                case 2:
                    return outArr[0] + " and " + outArr[1];
                case 3:
                    return outArr[0] + ", " + outArr[1] + ", and " + outArr[2];
                default:
                    return "ages"
            }
        }

        function determineDuration() {
            var now = moment();
            var startedDating = moment("2011-09-23");

            var years = now.diff(startedDating, "years");
            var startedDating = startedDating.add(years, "years");

            var months = now.diff(startedDating, "months");
            var startedDating = startedDating.add(months, "months");

            var days = now.diff(startedDating, "days");

            $("#timespan").text(formatDurationEN(years, months, days));
        }

        $(document).ready(function () {
            setInterval(function () {
                determineDuration();
            }, 30 * 1000);
            determineDuration();
        });

            loop: true,
            autoplay: {
                delay: 5000,
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
